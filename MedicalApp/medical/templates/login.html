{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录页面</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
	<div class="container">
		<div class="row" style="height: 200px;">
			<!-- <div class="col-md-4 offset-md-4"> -->
			<h3 class="m-auto" style="margin:0 auto;">病人信息管理</h3>
				<!-- </div> -->
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="/checkUser/" method="post">
                    {% csrf_token %}
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">用户名</label>
						<div class="col-sm-10">
							<input type="username" class="form-control" name="username" id="inputEmail3" placeholder="用户名">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密码">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-10 style="vertical-align:center;">
							<a  href="/register">没有账户，请注册</a>
						</div>
						<div class="col-sm-2 text-sm-right">
							<button type="submit" class="btn btn-primary ">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'jquery-3.3.1.slim.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'popper.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
	</body>
	</html>
