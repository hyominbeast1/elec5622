{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册页面</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
	<div class="container">
		<div class="row" style="height: 200px;">
			<!-- <div class="col-md-4 offset-md-4"> -->
				<h3 class="m-auto" style="margin:0 auto;">病人信息管理</h3>
				<!-- </div> -->
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form method="post" action="/createNewUser/">
                        {% csrf_token %}
						<div class="form-group row">
							<label for="inputEmail3" class="col-sm-2 col-form-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" name="username" placeholder="用户名">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword4" class="col-sm-2 col-form-label">年龄</label>
							<div class="col-sm-10">
								<input type="age" class="form-control" id="inputPassword4" name="age" placeholder="年龄">
							</div>
						</div>
                        <div class="form-group row">
                            <legend class="col-form-label col-sm-2 pt-0">性别</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender" value="1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        男
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="0">
                                    <label class="form-check-label" for="gridRadios2">
                                        女
                                    </label>
                                </div>
                            </div>
                        </div>
						<div class="form-group row">
							<div class="col-sm-2 offset-sm-10 text-sm-right">
								<button type="submit" class="btn btn-primary ">注册</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="{% static 'jquery-3.3.1.slim.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'popper.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
